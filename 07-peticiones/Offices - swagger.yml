components:
  schemas:
    PaginatedHeaderOfficeResponse:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/HeaderResponse'
        body:
          $ref: '#/components/schemas/PaginatedOfficeDTO'
    PaginatedOfficeDTO:
      type: object
      properties:
        page:
          type: integer
          nullable: false
          example: 0
        pageSize:
          type: integer
          nullable: false
          example: 20
        pages:
          type: integer
          nullable: false
          example: 1
        response:
          type: array
          nullable: false
          items:
            $ref: '#/components/schemas/OfficeDTO'
    HeaderResponse:
      type: object
      properties:
        status:
          type: string
          nullable: false
          example: "000"
        message:
          type: string
          nullable: false
          example: "OK"
    OfficeResponse:
      type: object
      properties:
        header:
          $ref: '#/components/schemas/HeaderResponse'
        body:
          $ref: '#/components/schemas/OfficeDTO'
    OfficeDTO:
      properties:
        officeId:
          type: string
          nullable: false
          maxLength: 10
          example: "1"
        territory:
          type: string
          nullable: false
          maxLength: 50
          example: "NA"
        country:
          type: string
          nullable: false
          maxLength: 50
          example: "USA"
        city:
          type: string
          nullable: false
          maxLength: 50
          example: "San Francisco"
        state:
          type: string
          nullable: false
          maxLength: 50
          example: "CA"
        addressLine1:
          type: string
          nullable: false
          maxLength: 50
          example: "100 Market Street"
        addressLine2:
          type: string
          nullable: false
          maxLength: 50
          example: "Suite 300"
        phone:
          type: string
          nullable: false
          maxLength: 50
          example: "+1 650 219 4782"
        zip:
          type: string
          nullable: false
          maxLength: 15
          example: "94080"

