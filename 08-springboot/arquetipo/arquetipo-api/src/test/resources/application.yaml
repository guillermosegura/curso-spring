server:
  port: 9090
  servlet:
    context-path: /

spring:
  application:
    name: Arquetipo de Spring Boot
  jpa:
    database: default
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    dbcp2:
      driver-class-name: org.h2.Driver
      username: sa
      password: sa
  graphql:
    path: /graphql
    schema:
      printer:
        enabled: true
      locations:
      - classpath:graphql/
    graphiql:
      enabled: true
      path: /gql
      